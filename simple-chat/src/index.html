<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2 homework</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="headerСontainer">
        <span class="material-symbols-outlined icon">arrow_back</span>
      </div>
      <div class="headerСontainer">
        <div class="person">
          <img
            class="personPhoto"
            src="https://sun9-44.userapi.com/impg/Fmp3R9zTLJnkrYrJgRPPq8IfQ2tClWKByoHv9w/Lj9oGtVjToE.jpg?size=1080x1440&quality=95&sign=7019cbcdb9a7e615206611f82c34838a&type=album"
            alt="not found"
          />
          <div class="personNameStatus">
            <h1 class="personName">Яна</h1>
            <p class="personStatus">недавно</p>
          </div>
        </div>
      </div>
      <div class="headerСontainer">
        <div class="headerIconsRight">
          <span class="material-symbols-outlined icon"> search </span>
          <span class="material-symbols-outlined icon"> more_vert </span>
        </div>
      </div>
    </header>
    <main>
      <div class="messages"></div>
      <form class="form" action="/">
        <input
          class="form-input"
          name="message-text"
          placeholder="Введите сообщение"
          type="text"
        />
        <button class="sendButton">Отправить</button>
      </form>

      <button id="clearStorage">Очистить localStorage</button> <!-- Не является функционалом приложения, сделана, чтобы убирать сообщения при тестах -->
      
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
